<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Moldura Aniversariante do Dia</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      height: 100dvh;
      overflow: hidden;
    }

    .fundo-desfocado {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://img.freepik.com/fotos-premium/templates-de-fundo-de-aniversario-feliz_811553-1775.jpg?w=360');
      background-size: 100% 100%;
      background-position: center;
      filter: blur(1px);
      z-index: -1;
    }

    .moldura {
      width: 100%;
      max-width: 1080px;
      height: 100dvh;
      margin: 0 auto;
      border: 10px solid;
      border-image: linear-gradient(45deg, #371F58, #E07BE0) 1;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .topo {
      height: 15dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      background-color: rgba(55, 31, 88, 0.5);
    }

    .topo h1 {
      font-size: 6vw;
      color: #fff;
      text-shadow: 0 0 10px #E07BE0, 0 0 20px #E07BE0;
      margin: 0;
      font-weight: bold;
      animation: fadeIn 1s ease-out;
    }

    .topo h1[contenteditable] {
      outline: none;
      cursor: text;
    }

    .meio {
      height: 60dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .meio img {
      height: calc(100% - 20px);
      width: auto;
      max-width: calc(100% - 20px);
      border-radius: 20px;
      object-fit: contain;
      padding: 10px;
    }

    .base {
      height: 25dvh;
      background-color: rgba(55, 31, 88, 0.5);
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .mensagem {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      color: white;
      font-size: 4vw;
      resize: none;
      outline: none;
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      text-shadow: 0 0 10px #E07BE0;
      animation: fadeIn 1s ease-out;
    }

    input[type="file"] {
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="fundo-desfocado"></div>

  <div class="moldura">
    <div class="topo">
      <h1 contenteditable="true">ðŸŽ‰ ParabÃ©ns __________ ! ðŸŽ‚</h1>
    </div>
    <div class="meio" ondblclick="document.getElementById('uploadImagem').click();">
      <img id="imagemSelecionada" src="" alt="Imagem do aniversariante" style="display:none;">
      <input type="file" id="uploadImagem" accept="image/*" onchange="carregarImagem(event)">
    </div>
    <div class="base">
      <textarea class="mensagem" placeholder="Digite aqui sua mensagem para o JoÃ£o...">Digite aqui seu texto ...</textarea>
    </div>
  </div>

  <script>
    function carregarImagem(event) {
      const imagem = document.getElementById('imagemSelecionada');
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagem.src = e.target.result;
          imagem.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
