<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Versículo em Português</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
  background: #f2f4f8;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* antes era center */
  min-height: 100vh;
  padding: 30px 20px; /* mais espaço no topo */
  margin: 0;
}

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin: 0;
      font-size: 22px;
    }

    label {
      font-weight: 600;
      color: #444;
      display: block;
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .cap-ver-section {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      flex-wrap: wrap;
    }

    .cap-ver-section > div {
      flex: 1;
      min-width: 45%;
    }

    .cap-ver-section button {
      padding: 10px 16px;
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 40px;
    }

    .cap-ver-section button:hover {
      background-color: #357bd8;
    }

    #versiculo {
      background: #eef2f6;
      padding: 15px;
      border-radius: 8px;
      color: #222;
      font-size: 16px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      max-height: 200px;
      overflow-y: auto;
      word-wrap: break-word;
    }
    
    .botoes {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-top: 15px;
}

.botoes button {
  background-color: #4a90e2;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;
}

.botoes button:hover {
  background-color: #357bd8;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Bíblia Sagrada - NVI</h1>

    <div>
      <label for="livro">Livro:</label>
      <select id="livro"></select>
    </div>

    <div class="cap-ver-section">
      <div>
        <label for="cap">Capítulo:</label>
        <select id="cap"></select>
      </div>
      <div>
        <label for="ver">Versículo:</label>
        <select id="ver"></select>
      </div>
      <div class="botoes">
        <button id="prev">◀ Anterior</button>
        <button id="next">Próximo ▶</button>
    </div>

    </div>

    <div id="versiculo" aria-live="polite" aria-atomic="true">
      Carregando...
    </div>

    <div>

      <div class="botoes">
        <button id="btnMais">+</button>
        <button id="btnMenos">-</button>
      </div>
      <div class="botoes">Tamanho da fonte</div>
    </div>
      
    <br>

    <div id="comercial">
        <img src="" width="100%" >
    </div>
  </div>

  <script>
    let biblia = [];
    const livroSelect = document.getElementById("livro");
    const capSelect = document.getElementById("cap");
    const verSelect = document.getElementById("ver");
    const versiculoDisplay = document.getElementById("versiculo");

    fetch("https://raw.githubusercontent.com/thiagobodruk/bible/refs/heads/master/json/pt_acf.json")
      .then(res => res.json())
      .then(data => {
        biblia = data;

        biblia.forEach(livro => {
          const option = document.createElement("option");
          option.value = livro.name;
          option.textContent = livro.name;
          livroSelect.appendChild(option);
        });

        atualizarCapitulos();
      });

    livroSelect.addEventListener("change", atualizarCapitulos);
    capSelect.addEventListener("change", atualizarVersiculos);
    verSelect.addEventListener("change", mostrarVersiculo);

    document.getElementById("prev").addEventListener("click", () => {
      if (verSelect.selectedIndex > 0) {
        verSelect.selectedIndex--;
        mostrarVersiculo();
      }
    });

    document.getElementById("next").addEventListener("click", () => {
      if (verSelect.selectedIndex < verSelect.options.length - 1) {
        verSelect.selectedIndex++;
        mostrarVersiculo();
      }
    });

    function atualizarCapitulos() {
      capSelect.innerHTML = "";
      verSelect.innerHTML = "";
      const livro = biblia.find(l => l.name === livroSelect.value);
      livro.chapters.forEach((_, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = index + 1;
        capSelect.appendChild(option);
      });
      atualizarVersiculos();
    }

    function atualizarVersiculos() {
      verSelect.innerHTML = "";
      const livro = biblia.find(l => l.name === livroSelect.value);
      const capitulo = parseInt(capSelect.value);
      livro.chapters[capitulo].forEach((_, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = index + 1;
        verSelect.appendChild(option);
      });
      mostrarVersiculo();
    }

    function mostrarVersiculo() {
      const livro = biblia.find(l => l.name === livroSelect.value);
      const capitulo = parseInt(capSelect.value);
      const versiculo = parseInt(verSelect.value);
      versiculoDisplay.textContent = livro.chapters[capitulo][versiculo];
    }

                ]

    }
    window.onload = exibirImagem;

    document.getElementById('btnMais').addEventListener('click', function () {
    const el = document.querySelector("#versiculo");
    // Pega o valor atual da fonte
    let currentSize = window.getComputedStyle(el).fontSize;
    // Remove o "px" e converte para número
    let newSize = parseInt(currentSize) + 5;
    // Aplica o novo tamanho
    el.style.fontSize = newSize + 'px';
  });

  document.getElementById('btnMenos').addEventListener('click', function () {
    const el = document.querySelector("#versiculo");
    // Pega o valor atual da fonte
    let currentSize = window.getComputedStyle(el).fontSize;
    // Remove o "px" e converte para número
    let newSize = parseInt(currentSize) - 5;
    // Aplica o novo tamanho
    el.style.fontSize = newSize + 'px';
  });
  </script>
</body>
</html>
